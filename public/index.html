<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Login page</title>
		<link rel="stylesheet" href="/public/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <script src="https://accounts.google.com/gsi/client" async defer></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
	<body>
		<div id="container">
            <div class="login-form">
              <div class="logo" >
                <img src="/assets/logo.png" alt="logo">
                </div>
                <p class="title">Login</p>
              <p class="moto">See your growth and get consulting support!</p>
                <button class="google-signin-button">
                    <i class="bi bi-google" ></i> Sign in with Google</button>
                    <div class="centered-text">
                            <hr class="horizontal-line">
                            <p> Sign in with Email</p>
                            <hr class="horizontal-line">
                     </div>
                     <div class="input">
                        <label for="email">Email* <br>
                          <input name="email" type="email" placeholder="mail@website.com">
                        </label> <br>
                        <label for="password">Password* <br>
                          <input name="password" type="password" placeholder="Min. 8 character">
                        </label>
                      </div>
                      <div class="checkbox">
                        <label for="remember">
                          <input type="checkbox" name="remember" id="remember">   Remember me
                        </label>
                        <div><a href="">Forget Password?</a></div>
                      </div>   
                      <button class="login" type="submit">Login</button>
                      <div class="redirect">Not registered yet? <a href="register.html">Create an Account</a></div>                                                          
                      <div class="copyright">
                        &copy; 2020 Felix. All rights reserved.
                      </div>
                    </div>

                                
            <div class="presentation">
              <div class="visual">
                <div class="background-rectangle">
                  <div class="background-rectangle1"></div>
                  <div class="background-rectangle2"></div>
                  <div class="background-rectangle3"></div>
                </div>
                <div class="background-triangle" >
                  <div class="background-triangle1"></div>
                  <div class="background-triangle1"></div>
                  <div class="background-triangle1"></div>
                  <div class="background-triangle1"></div>
                  <div class="background-triangle1"></div>
                  <div class="background-triangle1"></div>
                  <div class="background-triangle1"></div>
                  <div class="background-triangle1"></div>
                </div>
                <div class="outer-circle1" >
                  <div class="inner-circle1">
                    <div class="outer-circle2">
                      <div class="inner-circle2"></div>
                    </div>
                  </div>
                </div>
                <div class="dots-container">
                  <div class="dots"></div>
                  <div class="dots"></div>
                  <div class="dots"></div>
                  <div class="dots"></div>
                  <div class="dots"></div>
                  <div class="dots"></div>
                  <div class="dots"></div>
                  <div class="dots"></div>
                  <div class="dots"></div>
                  <div class="dots"></div>

                  <div class="dots"></div>
                  <div class="dots"></div>
                  <div class="dots"></div>
                  <div class="dots"></div>
                  <div class="dots"></div>
                  <div class="dots"></div>
                  <div class="dots"></div>
                </div>                  
                <div class="twitter-icon">
                    <i class="bi bi-twitter"></i>
                </div>
                <div class="instagram-icon">
                    <i class="bi bi-instagram"></i>
                </div>
                <div class="messenger-icon">
                    <i class="bi bi-messenger"></i>
                </div>
                <img class="earnings" src="/assets/earnings.png" alt="earnings">
                <img class="rewards" src="/assets/rewards.png" alt="rewards">
              </div>
              <div class="text">
               <p class="presentation-moto">Turn your ideas <br> into reality.</p>
               <p class="presentation-description">Consistent quality and experience across <br> all platforms and devices.</p>
               <div class="slider">
                <div class="dot active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                </div>
                <div>
                  <div class="bottom-rectangle1"></div>
                  <div class="bottom-rectangle2"></div>
                  <div class="bottom-rectangle3"></div>
                  <div class="bottom-rectangle4"></div>
                  <div class="bottom-rectangle5"></div>
                </div>
              </div>
            </div>

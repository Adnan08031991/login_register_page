<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Login page</title>
		<link rel="stylesheet" href="/public/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <script src="https://accounts.google.com/gsi/client" async defer></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
	<body>
		<div id="container">
            <div class="login-form">
                <div>
                    <i></i>
                </div>
                <h2>Login</h2>
                <p>See your growth and get consulting support!</p>
                <button class="google-signin-button">
                    <i class="bi bi-google" ></i>Sign in with Google</button>
                    <div>
                        <span class="centered-text">
                            <hr class="horizontal-line">
                            <p> Sign in with Email</p>
                            <hr class="horizontal-line">
                          </span>
                     </div>
                     <div class="input">
                     <label for="email">Email* <br>
                        <input name="email" type="text" placeholder="mail@website.com">
                     </label> <br>
                     <label for="password">Password* <br>
                        <input name="password" type="text" placeholder="Min. 8 character">
                     </label>
                    </div>
                </div>
                                
            <div class="presentation">
                <div class="twitter-icon">
                    <i class="bi bi-twitter"></i>
                </div>
                <div class="instagram-icon">
                    <i class="bi bi-instagram"></i>
                </div>
                <div class="messenger-icon">
                    <i class="bi bi-messenger"></i>
                </div>
                <img class="earnings" src="/assets/earnings.png" alt="earnings">
                <img class="rewards" src="/assets/rewards.png" alt="rewards">
            </div>
        </div> 
    </form> 
	</body>

</html>

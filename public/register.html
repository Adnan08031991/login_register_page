<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Register page</title>
		<link rel="stylesheet" href="/public/register-style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <script src="https://accounts.google.com/gsi/client" async defer></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
	<body>
		<div id="container">
            <div class="signup-form">
                <div class="logo" >
                    <img src="/assets/logo.png" alt="logo">
                    </div>
                    <p class="title">Sign up</p>
                <p class="moto">See your growth and get consulting support!</p>
                <button class="google-signup-button">
                    <i class="bi bi-google"></i> Sign up with Google
                </button>
                <div class="centered-text">
                    <hr class="horizontal-line">
                    <p>Sign up with Email</p>
                    <hr class="horizontal-line">
                </div>
                <div class="input">
                    <label for="name">Name*</label>
                    <input name="name" type="text" placeholder="Name">
                    <label for="email">Email*</label>
                    <input name="email" type="email" placeholder="mail@website.com">
                    <label for="password">Password*</label>
                    <input name="password" type="password" placeholder="Min. 8 characters">
                </div>
                <div class="checkbox">
                    <label for="agree">
                        <input type="checkbox" name="agree" id="agree">
                        I agree to the <a href=""> Terms &amp; Conditions</a>
                    </label>
                </div>
                <button class="sign-up" type="submit">Sign Up</button>
                <div class="redirect">
                    Already have an account? <a href="index.html">Sign In</a>
                </div>
                <div class="copyright">
                    &copy; 2020 Felix. All rights reserved.
                </div>
            </div>
                                     
            <div class="presentation">
                <div class="visual">
                        <div class="background-rectangle">
                            <div class="background-rectangle1"></div>
                            <div class="background-rectangle2"></div>
                            <div class="background-rectangle3"></div>
                        </div>
                        <div class="background-triangle" >
                            <div class="background-triangle1"></div>
                            <div class="background-triangle1"></div>
                            <div class="background-triangle1"></div>
                            <div class="background-triangle1"></div>
                            <div class="background-triangle1"></div>
                            <div class="background-triangle1"></div>
                            <div class="background-triangle1"></div>
                            <div class="background-triangle1"></div>
                        </div>
                        <div class="outer-circle1" >
                            <div class="inner-circle1">
                              <div class="outer-circle2">
                                <div class="inner-circle2"></div>
                              </div>
                            </div>
                        </div>
                        <div class="dots-container">
                            <div class="dots"></div>
                            <div class="dots"></div>
                            <div class="dots"></div>
                            <div class="dots"></div>
                            <div class="dots"></div>
                            <div class="dots"></div>
                            <div class="dots"></div>
                            <div class="dots"></div>
                            <div class="dots"></div>
                            <div class="dots"></div>
                            <div class="dots"></div>
                            <div class="dots"></div>
                            <div class="dots"></div>
                            <div class="dots"></div>
                            <div class="dots"></div>
                            <div class="dots"></div>
                            <div class="dots"></div>
                            <div class="dots"></div>
                            <div class="dots"></div>
                            <div class="dots"></div>
                            <div class="dots"></div>
                            <div class="dots"></div>
                            <div class="dots"></div>
                            <div class="dots"></div>
                          </div>  
                </div>
                  
                <div class="text">
                    <p class="presentation-moto">Turn your ideas <br> into reality.</h2>
                    <p class="presentation-description">Consistent quality and experience across <br> all platforms and devices.</p>
                    <div class="slider">
                     <div class="dot"></div>
                     <div class="dot active"></div>
                     <div class="dot"></div>
                   </div>
                   <div>
                    <div class="bottom-rectangle1"></div>
                    <div class="bottom-rectangle2"></div>
                    <div class="bottom-rectangle3"></div>
                    <div class="bottom-rectangle4"></div>
                    <div class="bottom-rectangle5"></div>
                  </div>
                </div>   
            </div>
        </div>  
	</body>

</html>

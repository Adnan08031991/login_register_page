<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Register page</title>
		<link rel="stylesheet" href="/public/register-style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <script src="https://accounts.google.com/gsi/client" async defer></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
	<body>
		<div id="container">
            <div class="login-form">
                <h2>Sign Up</h2>
                <p class="moto">See your growth and get consulting support!</p>
                <button class="google-signin-button">
                    <i class="bi bi-google" ></i>Sign in with Google</button>
                    <div class="centered-text">
                            <hr class="horizontal-line">
                            <p> Sign up with Email</p>
                            <hr class="horizontal-line">
                     </div>
                     <div class="input">
                        <label for="name">Name* <br>
                            <input name="name" type="text" placeholder="Name">
                          </label> <br>
                        <label for="email">Email* <br>
                          <input name="email" type="email" placeholder="mail@website.com">
                        </label> <br>
                        <label for="password">Password* <br>
                          <input name="password" type="password" placeholder="Min. 8 character">
                        </label>
                      </div>
                      <div class="checkbox">
                        <label for="remember">
                          <input type="checkbox" name="remember" id="remember">I agree to the 
                        </label>
                        <div><a href="">Terms & Conditions</a></div>
                      </div>   
                      <button class="login" type="submit">Sign Up</button>
                      <div class="redirect">Not registered yet? <a href="">Create an Account</a></div>                                                          
                      <div class="copyright">
                        &copy; 2020 Felix. All rights reserved.
                      </div>
                      
                    </div>

                                
            <div class="presentation"></div>
        </div>  
	</body>

</html>

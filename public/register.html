<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Register page</title>
		<link rel="stylesheet" href="/public/register-style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <script src="https://accounts.google.com/gsi/client" async defer></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
	<body>
		<div id="container">
            <div class="login-form">
                <h2>Sign Up</h2>
                <p class="moto">See your growth and get consulting support!</p>
                <button class="google-signin-button">
                    <i class="bi bi-google"></i>Sign up with Google
                </button>
                <div class="centered-text">
                    <hr class="horizontal-line">
                    <p>Sign up with Email</p>
                    <hr class="horizontal-line">
                </div>
                <div class="input">
                    <label for="name">Name*</label>
                    <input name="name" type="text" placeholder="Name">
                    <label for="email">Email*</label>
                    <input name="email" type="email" placeholder="mail@website.com">
                    <label for="password">Password*</label>
                    <input name="password" type="password" placeholder="Min. 8 characters">
                </div>
                <div class="checkbox">
                    <label for="agree">
                        <input type="checkbox" name="agree" id="agree">
                        I agree to the <a href="">Terms &amp; Conditions</a>
                    </label>
                </div>
                <button class="login" type="submit">Sign Up</button>
                <div class="redirect">
                    Already have an account? <a href="index.html">Sign In</a>
                </div>
                <div class="copyright">
                    &copy; 2020 Felix. All rights reserved.
                </div>
            </div>
            

                                
            <div class="presentation"></div>
        </div>  
	</body>

</html>
